{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="{% static 'css/milligram.pEdit.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <form  action="" class="form-section">
    {% csrf_token %}

  <div class="container" >
    <header>
      <button class="back" >
        <a href="{% url 'indexComunidade' %}" class="back">
    <i class="fas fa-arrow-left"></i>
    </a>
      </button>
      <h1>Editar perfil</h1>
      <input type="submit" class="save" value="Salvar"> 
    </header>

    


      <!-- Perfil + estrelas -->
      <div class="profile-section">
        <label for="fotoDePerfil">
          <img id="previewFoto" 
               src="{% if user.foto %}{{ user.foto.url }}{% else %}{% static 'img/defaultFotoPerfil.jpg' %}{% endif %}" 
               alt="Perfil" class="profile-pic" />
      </label>
        <div id="selecionarFoto">
          <label for="fotoDePerfil">Selecionar foto</label>
          <input type="file" name="fotoDePerfil"  id="fotoDePerfil" style="display: none;"/>
        </div>
        <div class="stars">
          <i class="fas fa-star estrela"></i>
          <i class="fas fa-star estrela"></i>
          <i class="fas fa-star estrela"></i>
          <i class="fas fa-star estrela"></i>
          <i class="fas fa-star estrela"></i>
        </div>
      </div>
    
      <!-- Linha com inputs e biografia -->
      <div class="form-row">
        
        <!-- Biografia
        <div class="form-group">
          <label for="">Biografia:</label>
          <textarea name="biografia">{{dados_usuario.Biografia}}</textarea>
        </div> -->
    
        <!-- Outros campos -->
        {% for key,value in dados_usuario.items %}
          {% if key != 'date_joined' and key != 'Biografia' and key != 'Material' %}
          <div class="form-group">
            <label for="">{{key}}</label>
            <input type="text" value="{{value}}">
          </div>

         
         
          {% endif %}
        {% endfor %}
    
        <!-- Primeiro login -->
        <div class="form-group">
          <label>Materiais</label>
          {% for i in  materiais %}
            <label for="{{key}}">
              <input type="checkbox" name="{{key}}" id="" value="{{i}}" {%if i  in  dados_usuario.Material %} checked {%endif %}>
              {{i}}
            </label>
          {%endfor%}
        </div>
        <div class="form-group">
          <label>Primeiro login</label>
          <input type="text" value='{{dados_usuario.date_joined|date:"d/m/y"}}' disabled />
        </div>

         <!-- Biografia -->
         <div class="form-group-bio">
          <label for="">Biografia:</label>
          <textarea name="biografia">{{dados_usuario.Biografia}}</textarea>
        </div>
    
      </div>
    
    </form>
    
  </div>

  <script>
   
    window.addEventListener('load', function() {
    // Passando o valor do servidor
    let estrelas =  document.querySelectorAll('.estrela')
    let pontuacao = '{{user.pontuacao}}'
    pontuacao = parseInt(pontuacao)
    for(let i = 0; i < pontuacao; i++ ){
      estrelas[i].classList.add('pintada')
    }
    
});
const inputFoto = document.getElementById('fotoDePerfil');
const preview = document.getElementById('previewFoto');

inputFoto.addEventListener('change', function() {
    if (inputFoto.files && inputFoto.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result; // atualiza a imagem no frontend
        }
        reader.readAsDataURL(inputFoto.files[0]);
    }
});

  </script>
</body>

</html>
